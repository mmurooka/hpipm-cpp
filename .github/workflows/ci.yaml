name: CI of hpipm-cpp

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  schedule:
    - cron: '0 0 * * 0'

jobs:

  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-18.04]
        build-type: [Debug, RelWithDebInfo]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install libeigen3-dev
      - name: Checkout repository code
        uses: actions/checkout@v3
        with:
          path: hpipm-cpp
          submodules: recursive
      - name: Build
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/hpipm-cpp
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} -DBUILD_TESTS=ON -DBUILD_SHARED_LIBS=ON
          make -j4
          sudo make install
      - name: Test
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/hpipm-cpp/build
          ctest
      - name: Build examples
        run: |
          set -e
          set -x
          cd ${GITHUB_WORKSPACE}/hpipm-cpp/examples
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.build-type }}
          make -j4
      - name: Run examples
        run: |
          ${GITHUB_WORKSPACE}/hpipm-cpp/examples/build/example_mpc
          ${GITHUB_WORKSPACE}/hpipm-cpp/examples/build/example_mpc/example_ocp_qp
